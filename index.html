<!DOCTYPE html>

<html lang="en"> 

<!-- 
============================================================================
HEAD
============================================================================
-->

<head>

    <!-- Include metadata about HTML document -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- Site name -->
    <title> MinSight </title>

    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link JS -->
    <script src="js/app.js" defer> </script>

</head>

<!-- 
============================================================================
BODY
============================================================================
-->

<body>

    <!-- 
    ============================================================================
    COMPANY NAME, NAV TAB
    ============================================================================
    -->
    
    <nav> 
        <!-- Company name with corporate one liner -->
        <h1>
            MinSight: <em> Historic data compilation for efficent mineral exploraiton. </em>
        </h1>
        
    </nav>

    <!-- 
    ============================================================================
    MAIN CONTENT DIV
    ============================================================================
    -->

    <div id="container">

        <!-- 
        ============================================================================
        PITCH DECK
        ============================================================================
        -->

        <div id="slideShow">

            <!-- Each slide as image -->
            <div class="slides fade" id="slide1">
                <img class="slideShowImages" src="./slides/Slide1.png" alt="Title slide"> 
            </div>

            <div class="slides fade" id="slide2">
                <img class="slideShowImages" src="./slides/Slide2.png" alt="The idea">
            </div>

            <div class="slides fade" id="slide3" > 
                <img class="slideShowImages" src="./slides/Slide3.png" alt="How I came up with this idea 1/2"> 
            </div>

            <div class="slides fade" id="slid4">
                <img class="slideShowImages" src="./slides/Slide4.png" alt="How I cam up with this idea 2/2"> 
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Circles/Dots -->
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>

    <!-- 
    ============================================================================
    FOOTER
    ============================================================================
    -->

    <footer>

        <h1>
            Reach Out
        </h1>

        <!-- Contact information Out -->
        <div class="contactTag" id="cwContact">
            <!-- LinkedIn-->
            <a href="https://www.linkedin.com/in/celw10/" class="social"> 
                <img src="./images/linkedin_icon2.png" alt="linkedin" > 
            </a>
            <!-- Email -->
            <a href="mailto:celw10@mun.ca" class="social"> 
                <img src="./images/email_icon.png" alt="email" > 
            </a>  
            <!-- GitHub -->
            <a href="https://github.com/celw10" class="social"> 
                <img src="./images/github.png" alt="github" > 
            </a>
        </div>

    </footer>

</body>
